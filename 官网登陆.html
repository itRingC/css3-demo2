<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	body{overflow: hidden;}
	#btn1{width: 50px;height: 30px;}
	#login{width: 300px;height: 300px;background: #ccc;position: absolute;left: 50%;top: 50%;margin-left: -150px;margin-top: -150px;-webkit-transform:scale(3,3);opacity: 0;-webkit-transition:0.5s all ease;}
	#x{width: 40px;height: 30px;font-size: 20px;line-height: 30px;text-align: center;}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oBtn=document.getElementById('btn1');
		var oLogin=document.querySelector('#login');
		var oX=document.querySelector('#x');

		oBtn.onclick=function(){
			oLogin.style.opacity=1;
			oLogin.style.webkitTransform='scale(1,1)';
		};
		
		oX.onclick=function(){
			oLogin.style.opacity=0;
			oLogin.style.webkitTransform='scale(3,3)';
		};
	};
	</script>
</head>
<body>
	<input type="button" value="登陆" id="btn1">
	<div id="login">
		<input type="button" value="x" id="x">
	</div>
</body>
</html>
