<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	.box{width: 300px;height: 300px;background: #ccc;border-radius:50%;margin: 100px auto;position: relative;top: 0;left: 0;}
	.box div{-webkit-transform-origin:center bottom;}
	.hou{width: 8px;height: 80px;background: black;position: absolute;left: 50%;top: 50%;margin-top: -80px;margin-left: -4px;-webkit-transform-origin:center bottom;}
	.min{width: 6px;height: 80px;background: black;position: absolute;left: 50%;top: 50%;margin-top: -80px;margin-left: -3px;-webkit-transform-origin:center bottom;}
	.sec{width: 4px;height: 100px;background: black;position: absolute;left: 50%;top: 50%;margin-top: -100px;margin-left: -2px;-webkit-transform-origin:center bottom;}
	.cap{width: 20px;height: 20px;background: #000;border-radius:50%;position: absolute;top: 50%;left: 50%;margin-top: -10px;margin-left: -10px;-webkit-transform-origin:center bottom;}
	.scale{width:4px; height:8px; background:#000; position:absolute; top:0; left:50%; margin-left:-2px; -webkit-transform-origin: center 150px;}
	.big_scale{width:6px; height:15px; background:#000; position:absolute; top:0; left:50%; margin-left:-3px; -webkit-transform-origin: center 150px;}
	#box em{position:absolute; top:15px; font-style:normal; width:30px; left:50%; margin-left:-15px; text-align:center;}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oBox=document.getElementById('box');
		var oHou=document.querySelector('#box .hou');
		var oMin=document.querySelector('#box .min');
		var oSec=document.querySelector('#box .sec');

		for(var i=0;i<60;i++){
			var oSpan=document.createElement('span');
			if(i%5==0){
				oSpan.className='big_scale';
				var oEm=document.createElement('em');
				if(i==0){
					oEm.innerHTML=12;
				}else{
					oEm.innerHTML=i/5;
				}

				oSpan.appendChild(oEm);
				oEm.style.WebkitTransform='rotate('+-i*6+'deg)';
			}else{
				oSpan.className='scale';
			}

			oBox.appendChild(oSpan);
			oSpan.style.WebkitTransform='rotate('+i*6+'deg)';
		}

		function tick(){
			var oDate=new Date();
			var h=oDate.getHours();
			var m=oDate.getMinutes();
			var s=oDate.getSeconds();
			var ms=oDate.getMilliseconds();

			oHou.style.WebkitTransform='rotate('+(h*30+m/60*30)+'deg)';
			oMin.style.WebkitTransform='rotate('+(m*6+s/60*6)+'deg)';
			oSec.style.WebkitTransform='rotate('+(s*6+ms/1000*6)+'deg)';

		}

		tick();
		setInterval(tick,16);


	};
	</script>
</head>
<body>
	<div class="box" id="box">
		<div class="cap"></div>
		<div class="hou"></div>
		<div class="min"></div>
		<div class="sec"></div>
	</div>
</body>
</html>
